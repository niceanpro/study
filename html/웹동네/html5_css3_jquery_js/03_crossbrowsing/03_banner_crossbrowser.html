<!doctype html>
<html lang="kr">
    <head>
        <meta charset="UTF-8">
        <title>CSS3 Banner</title>
        <style type="text/css">
            * {
                margin: 0;
                padding: 0;
            }

            img {
                border: 0;
            }

            ol, ul {
                list-style: none;
            }

            body {
                background: #eee;
                font-size: 12px;
                font-family: 돋움;
            }

            section.container {
                position: relative;
                width: 300px;
                height: 100px;
                top: 100px;
                margin: 0 auto;
                border: 10px solid #fff;
                -webkit-box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
                box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
            }

            section ul.banner_mask {
                position: absolute;
                width: 300px;
                height: 100px;
                overflow: hidden;
            }

            section ul.banner_mask li {
                position: absolute;
                top: 0px;
                left: 300px;
            }

            section.container label {
                float: left;
                position: relative;
                left: 210px;
                top: 5px;
                width: 16px;
                height: 16px;
                margin-left: 5px;
                line-height: 16px;
                text-align: center;
                background: #e0e0e0;
                cursor: pointer;
                z-index: 1000;
            }

            section.container input.banner_input1:checked ~ label.label_btn1,section.container input.banner_input2:checked ~ label.label_btn2,section.container input.banner_input3:checked ~ label.label_btn3,section.container input.banner_input4:checked ~
            label.label_btn4 {
                background: #0088cc;
                color: white;
            }

            section.container input {
                display: none;
            }

            section.container input.banner_input1:checked ~ .banner_mask li:nth-child(1),section.container input.banner_input2:checked ~ .banner_mask li:nth-child(2),section.container input.banner_input3:checked ~ .banner_mask li:nth-child(3),section.container input.banner_input4:checked ~
            .banner_mask li:nth-child(4) {
                -webkit-animation: none;
                -moz-animation: none;
                -ms-animation: none;
                -o-animation: none;
                animation: none;
                -webkit-transition: left 0.5s ease-in-out;
                -moz-transition: left 0.5s ease-in-out;
                -o-transition: left 0.5s ease-in-out;
                -ms-transition: left 0.5s ease-in-out;
                transition: left 0.5s ease-in-out;
                left: 0px;
                z-index: 10;
            }

            section.container input:checked ~
            .banner_mask li {
                -webkit-animation: slideOut 0.5s ease-in-out none;
                -moz-animation: slideOut 0.5s ease-in-out none;
                -ms-animation: slideOut 0.5s ease-in-out none;
                -o-animation: slideOut 0.5s ease-in-out none;
                animation: slideOut 0.5s ease-in-out none;
            }

            @keyframes "slideOut" {
            0% {
            left: 0px;
            }
            100% {
            left: -300px;
            }

            }

            @-moz-keyframes slideOut {
            0% {
            left: 0px;
            }
            100% {
            left: -300px;
            }

            }

            @-webkit-keyframes "slideOut" {
            0% {
            left: 0px;
            }
            100% {
            left: -300px;
            }

            }

            @-ms-keyframes "slideOut" {
            0%  {
            left: 0px;
            }
            100% {
            left: -300px;
            }

            }

            @-o-keyframes "slideOut" {
            0%  {
            left: 0px;
            }
            100% {
            left: -300px;
            }

        </style>
    </head>
    <body>
        <section class="container">
            <input id="select1" name="radioBanner" type="radio" class="banner_input1" checked="" />
            <label for="select1" class="label_btn1">1</label>
            <input id="select2" name="radioBanner" type="radio" class="banner_input2" />
            <label for="select2" class="label_btn2">2</label>
            <input id="select3" name="radioBanner" type="radio" class="banner_input3" />
            <label for="select3" class="label_btn3">3</label>
            <input id="select4" name="radioBanner" type="radio" class="banner_input4" />
            <label for="select4" class="label_btn4">4</label>
            <ul class="banner_mask">
                <li>
                    <a href="#none"><img src="./images/1.jpg" alt="첫번째 배너이미지" /></a>
                </li>
                <li>
                    <a href="#none"><img src="./images/2.jpg" alt="두번째 배너이미지" /></a>
                </li>
                <li>
                    <a href="#none"><img src="./images/3.jpg" alt="세번재 배너이미지" /></a>
                </li>
                <li>
                    <a href="#none"><img src="./images/4.jpg" alt="네번째 배너이미지" /></a>
                </li>
            </ul>
        </section>
    </body>
</html>
