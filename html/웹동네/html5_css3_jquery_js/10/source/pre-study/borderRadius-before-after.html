
<!DOCTYPE html>
<html>
	<head>
		<title>mask-box-image모서리 값 적용 후</title>
		<meta charset="utf-8" />
		<style>
			/* webkit의 mask속성을 이용해 이미지에 마스크 적용 */
			#maskItem {
				border-radius:50%;
			}
		</style>

	</head>

	<body>
		<img src="../images/pic1.png" alt="" />
		<img id="maskItem" src="../images/pic1.png" alt="" />
	</body>
</html>
