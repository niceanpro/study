
<!DOCTYPE html>
<html>
	<head>
		<title>mask-box-image모서리 값 적용 후</title>
		<meta charset="utf-8" />
		<style>
			/* webkit의 mask속성을 이용해 이미지에 마스크 적용 */
			#maskItem {
				-webkit-mask-box-image: url( ../images/gridMask.png ) 20 20 20 20;
			}
		</style>

	</head>

	<body>
		<img id="maskItem" src="../images/pic1.png" width="400" height="400" alt="" />
	</body>
</html>
